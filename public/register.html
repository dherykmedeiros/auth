<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-8">Registro</h1>
    <form id="registerForm" class="bg-white p-6 rounded shadow-md w-80">
        <input type="text" id="username" placeholder="Nome de usuário" required
            class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"><br>
        <input type="password" id="password" placeholder="Senha" required
            class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"><br>
        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none">Registrar</button>
    </form>
    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
    
            if (response.ok) {
                alert('Usuário registrado com sucesso!');
                window.location.href = 'login.html';
            } else {
                alert('Erro ao registrar o usuário.');
            }
        });
    
    </script>
</body>

</html>
